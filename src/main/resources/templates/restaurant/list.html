<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
<div class="layout">
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>가게이름</th>
            <th>카테고리</th>
        </tr>
        </thead>
        <tbody th:with="link=${pageRequestDTO.getLink()}">
        <tr th:each="restaurantDTO:${responseDTO.dtoList}">
            <th>[[${restaurantDTO.id}]]</th>
            <td>
                <a th:href="@{/restaurant/read(id=${restaurantDTO.id})}">[[${restaurantDTO.name}]]</a>

            </td>
            <td>[[${restaurantDTO.categories}]]</td>
        </tr>
        </tbody>

    </table>
</div>

<a th:href="@{/restaurant/register}" class="btn btn-primary">가게</a>

</body>
</html>
